<script>
  var data = [
    {date: '2017.5.20', value: 12000, name: 'enter'},
    {date: '2017.5.20', value: 9000, name: 'join'},
    {date: '2017.6.14', value: 22298, name: 'enter'},
    {date: '2017.6.14', value: 21762, name: 'join'},
    {date: '2017.7.13', value: 34289, name: 'enter'},
    {date: '2017.7.13', value: 33577, name: 'join'},
    {date: '2017.8.8', value: 38238, name: 'enter'},
    {date: '2017.8.8', value: 37474, name: 'join'},
    {date: '2018.1.11', value: 121333, name: 'enter'},
    {date: '2018.1.11', value: 119927, name: 'join'},

     {date: '2018.2.3', value: 135696, name: 'enter'},
    {date: '2018.2.3', value: 131592, name: 'join'},

  ]; // G2 对数据源格式的要求，仅仅是 JSON 数组，数组的每个元素是一个标准 JSON 对象。
  // Step 1: 创建 Chart 对象
  var chart = new G2.Chart({
    id: 'c1', // 指定图表容器 ID
   forceFit: true,
    height: 300
  });
  // Step 2: 载入数据源,定义列信息
  chart.source(data, {
    date: {
      alias: '日期' // 列定义，定义该属性显示的别名
    },
    enter: {
      alias: '参与数'
    },
    join: {
      alias: '报名数'
    },
  });
  // Step 3：创建图形语法，绘制柱状图，由 date 和 sold 两个属性决定图形位置，date 映射至 x 轴，sold 映射至 y 轴
  chart.line().position('date*value').color('name')
  // Step 4: 渲染图表
  chart.render();
</script>
